  <div class="contactContainer">
      <h1 class="text-center">Contact Me</h1>
      <div class="row" id="contactForm">
          <form (submit)="onSubmit();" action="https://formspree.io/michelle@dougvann.com" method="POST">
              <label>Full Name</label>
              <input id="name" type="text" class="form-control" placeholder="Your Name">
              <p class="help-block text-danger"></p>
              <label>Email Address</label>
              <input id="email" type="email" class="form-control" placeholder="Your Email">
              <p class="help-block text-danger"></p>
              <textarea name="message" input id="message" type="text" class="form-control" placeholder="Your Message"
                  rows="5">
              </textarea>
              <p class="help-block text-danger"></p>
              <button type="submit" class="btn btn-lg btn-black" id="submit-btn">Send Message</button>
          </form>
      </div>
  </div>
