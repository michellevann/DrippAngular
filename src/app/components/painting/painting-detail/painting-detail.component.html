<h1>Details</h1>
<hr>

<div *ngIf="painting">
  <div>
    <label for="">Title: </label>
    <span>{{painting.title}}</span>
  </div>
  <div>
    <label for="">Size: </label>
    <span>{{painting.size}}</span>
  </div>
  <div>
    <label for="">Price: </label>
    <span>{{painting.price}}</span>
  </div>
  <div>
    <label for="">Color: </label>
    <span>{{painting.color}}</span>
  </div>
  <div>
    <label for="">Date Added: </label>
    <span>{{painting.dateAdded | date: 'fullDate'}}</span>
  </div>
  <div>
    <img src="{{ painting.imageUrl }}" width="300" height="300">
  </div>
</div>

<button mat-button color="accent" routerLink="/painting/edit/{{painting.PaintingEntityId}}"> Edit</button>
<button mat-button color="primary" routerLink="/painting/index">Back to List</button>
