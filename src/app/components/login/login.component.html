<form (ngSubmit)="onSubmit()" [formGroup]="_loginForm">
  <div>
    <h1>Login</h1>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" required />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" required />
    </mat-form-field>
  </div>
  <button mat-raised-button class="nav-btn" color="accent" type="submit" routerLink="/painting/index">Login</button>
  <p>New here?</p><button mat-raised-button routerLink="/register">Register</button>
</form>
